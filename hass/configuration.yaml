switch:
  - platform: template
    switches:
      inverter_output_to_uti:
        friendly_name: 'Inverter output utility first (Uti)'
        value_template: "{{ is_state('sensor.inverter_1_ac_output_config', '2') }}"
        turn_on:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '2'
        turn_off:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '0'
      inverter_output_to_sbu:
        friendly_name: 'Inverter output battery first (SbU)'
        value_template: "{{ is_state('sensor.inverter_1_ac_output_config', '0') }}"
        turn_on:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '0'
        turn_off:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '2'
      inverter_output_to_sol:
        friendly_name: 'Inverter output solar first (SOL)'
        value_template: "{{ is_state('sensor.inverter_1_ac_output_config', '1') }}"
        turn_on:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '1'
        turn_off:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '0'
      inverter_output_to_sub:
        friendly_name: 'Inverter output PV&Uti first (SUB)'
        value_template: "{{ is_state('sensor.inverter_1_ac_output_config', '3') }}"
        turn_on:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '3'
        turn_off:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '1'
            value: '0'
      inverter_charge_source_to_cso:
        friendly_name: 'Inverter charge from solar first (CSO)'
        value_template: "{{ is_state('sensor.inverter_1_ac_charge_source', '0') }}"
        turn_on:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '2'
            value: '0'
        turn_off:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '2'
            value: '2'
      inverter_charge_source_to_snu:
        friendly_name: 'Inverter charge from solar and Uti (SNU)'
        value_template: "{{ is_state('sensor.inverter_1_ac_charge_source', '1') }}"
        turn_on:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '2'
            value: '1'
        turn_off:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '2'
            value: '2'
      inverter_charge_source_to_oso:
        friendly_name: 'Inverter charge from only solar (OSO)'
        value_template: "{{ is_state('sensor.inverter_1_ac_charge_source', '2') }}"
        turn_on:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '2'
            value: '2'
        turn_off:
          service: modbus.write_register 
          data_template:
            hub: 'inverter1'
            unit: '1'
            address: '2'
            value: '0'
      inverter_topup:
        friendly_name: 'Inverter topup from Uti'
        turn_on:
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '95'
              value: '{{ 95*10 }}'
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '37'
              value: "{{ states('sensor.inverter_1_battery_soc')|float(default=0.0)*10|int(default=0) }}"
#          - delay:
#              seconds: 5
          - service: switch.turn_on
            target:
              entity_id: switch.inverter_charge_source_to_snu
        turn_off:
          - service: switch.turn_on
            target:
              entity_id: switch.inverter_charge_source_to_oso
#          - delay:
#              seconds: 5
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '37'
              value: '{{ 45*10 }}'
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '95'
              value: '{{ 47*10 }}'

      inverter_topup_test:
        friendly_name: 'Inverter test'

        turn_on:
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '95'
              value: '{{ 95*10 }}'
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '37'
              value: "{{ states('sensor.inverter_1_battery_soc')|float(default=0.0)*10|int(default=0) }}"
        turn_off:
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '37'
              value: '{{ 45*10 }}'
          - service: modbus.write_register 
            data_template:
              hub: 'inverter1'
              unit: '1'
              address: '95'
              value: '{{ 47*10 }}'
      inverter_eskom_auto_switching:
        friendly_name: 'Inverter eskom auto switching'
        turn_on:
          delay: 0
        turn_off:
          delay: 0

      
