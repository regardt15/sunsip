  - service: modbus.write_register
    data_template:
      hub: 'inverter2'
      unit: '0'
      address: '47'
      value: "{{ now().day }}"
  - service: modbus.write_register
    data_template:
      hub: 'inverter2'
      unit: '0'
      address: '48'
      value: "{{ now().hour }}"
  - service: modbus.write_register
    data_template:
      hub: 'inverter2'
      unit: '0'
      address: '49'
      value: "{{ now().minute }}"


    
             


